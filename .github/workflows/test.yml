name: Test
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NODE_VERSION: "16.x"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ¤– Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸš§ npm build
        run: npm run build

      - name: ğŸ§ª npm test
        run: npm run test
